<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Audio Book</title>
</head>
<body >
    <div class="container-app">
        <img src="img/dom-casmurro.jpeg" alt="dom-casmurro">
        <div id="informacoes-faixa">
            <p id="capitulo">Capitulo 1</p>
            <p id="nome-autor">Machado de Assis</p>
        </div>
        <audio id="audio-capitulo" src="books/dom-casmurro/1.mp3"></audio>
        <div id="container-botoes">
            <button class="voltar bi bi-skip-backward-circle-fill" id="anterior"></button>
            <button class=" play bi bi-play-circle-fill " id="play-pause"></button>
            <button class="avancar  bi bi-skip-forward-circle-fill" id="proximo"></button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
